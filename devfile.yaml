schemaVersion: 2.1.0
metadata:
  name: java-maven
  version: 1.1.0
  displayName: Maven Java
  description: Upstream Maven and OpenJDK 11
  tags: ['Java', 'Maven']
  projectType: 'maven'
  language: 'java'
  icon: https://raw.githubusercontent.com/devfile-samples/devfile-stack-icons/main/java-maven.jpg
starterProjects:
  - name: springbootproject
    git:
      remotes:
        origin: 'https://github.com/odo-devfiles/springboot-ex.git'
components:
  - name: theia-ide
    container:
      image: quay.io/eclipse/che-theia@sha256:58c2aec8ad1370b078c53d153e29d766147852a341285c3e2c633b4423b9c1ee
      env:
        - name: THEIA_PLUGINS
          value: local-dir:///plugins
        - name: HOSTED_PLUGIN_HOSTNAME
          value: 0.0.0.0
        - name: HOSTED_PLUGIN_PORT
          value: '3130'
        - name: THEIA_HOST
          value: 127.0.0.1
  - name: tools
    container:
      image: quay.io/eclipse/che-java11-maven:next
      memoryLimit: 512Mi
      mountSources: true
      endpoints:
        - name: http-maven
          targetPort: 8080
      volumeMounts:
        - name: m2
          path: /home/user/.m2
      env:
        - name: DEBUG_PORT
          value: '5858'
  - name: m2
    volume: {}
commands:
  - id: mvn-package
    exec:
      component: tools
      workingDir: ${PROJECT_SOURCE}
      commandLine: 'mvn -Dmaven.repo.local=/home/user/.m2/repository package'
      group:
        kind: build
        isDefault: true
  - id: run
    exec:
      component: tools
      workingDir: ${PROJECT_SOURCE}
      commandLine: 'java -jar target/*.jar'
      group:
        kind: run
        isDefault: true
  - id: debug
    exec:
      component: tools
      workingDir: ${PROJECT_SOURCE}
      commandLine: 'java -Xdebug -Xrunjdwp:server=y,transport=dt_socket,address=${DEBUG_PORT},suspend=n -jar target/*.jar'
      group:
        kind: debug
        isDefault: true
