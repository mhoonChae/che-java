schemaVersion: 2.1.0  
metadata:  
  name: my-example  
attributes:  
  .che/che-editor.yaml: |  
     id: che-incubator/che-code/insiders
projects:
  - name: petclinic
    git:
      remotes:
        origin: "https://github.com/spring-projects/spring-petclinic.git"
components:
  - name: dev
    container:
      image: quay.io/devfile/universal-developer-image:ubi8-latest
      memoryLimit: 1Gi
      cpuLimit: 1m
      endpoints:
        - exposure: public
          name: dev
          secure: true
          protocol: http
          targetPort: 8000
  - name: projects
    volume:
      size: 1Gi
